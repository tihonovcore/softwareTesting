name: Node.js CI

on:
  push:
    branches: [ main, backend ]
  pull_request:
    branches: [ main, backend ]

defaults:
  run:
    working-directory: ./backend

jobs:
  buildAndRunTests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: ./gradlew build
      - run: ./gradlew test
