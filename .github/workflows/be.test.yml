name: Gradle CI

on:
  push:
    branches: [ main, gh_action, backend ]
  pull_request:
    branches: [ main, backend ]

defaults:
  run:
    working-directory: ./backend

jobs:
  buildAndRunTests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: dir
      - run: ./gradlew test --info
        continue-on-error: true
      - run: cat /home/runner/work/softwareTesting/softwareTesting/backend/build/reports/tests/test/index.html
